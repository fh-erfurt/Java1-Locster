<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>

<head>
    <link th:href="@{/css/friendlist.css}" rel="stylesheet" />
</head>
<body>
    <!-- navbar -->
    <header th:replace="fragments/nav"></header>

    <div class="container">
        <div class="listWith6ChildContent">
            <div class="list">
                <ul>
                    <li>
                        <h2>Wer ist Online?</h2>
                    </li>
                    <li class="infos">
                        <span class="name">Name:</span>
                        <span class="age">Alter:</span>
                        <span class="gender">Geschlecht:</span>
                        <span class="relationship">Beziehungstatus:</span>
                        <span class="region">Region:</span>
                    </li>
                    <li th:each="u: ${users}" class="infos">
                        <span th:text="${u.firstName + ' ' + u.lastName}" class="name"></span>
                        <span th:text="${u.getAge()}" class="age"></span>
                        <th:block th:switch="${u.sex}" th:with="S=${T(de.teamLocster.enums.Sex)}">
                            <span th:case="${S.MALE}">m√§nnlich</span>
                            <span th:case="${S.FEMALE}">weiblich</span>
                            <span th:case="${S.OTHER}">divers</span>
                        </th:block>
                        <th:block th:switch="${u.relationshipStatus}" th:with="RS=${T(de.teamLocster.enums.RelationshipStatus)}">
                            <span th:case="${RS.SINGLE}">single</span>
                            <span th:case="${RS.IN_A_RELATIONSHIP}">in einer Bez.</span>
                            <span th:case="${RS.MARRIED}">verheiratet</span>
                            <span th:case="${RS.DIVORCED}">geschieden</span>
                            <span th:case="${RS.ITS_COMPLICATED}">es ist kompliziert</span>
                        </th:block>
                        <span th:text="${u.region}" class="region"></span>

                        <span class="icon">
                <img
                        class="acceptFriendIcon"
                        src="icons/accept.svg"
                        alt="icon"
                />
              </span>

                        <span class="icon">
                <img
                        class="notAcceptFriendIcon"
                        src="icons/accept.svg"
                        alt="icon"
                />
              </span>
                    </li>

                </ul>

            </div>
        </div>
    </div>
</body>
</html>
